<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem dinâmica</title>
</head>
<body>
    <h1>Imagens dinâmicas: com &lt;picture&gt; e &lt;source&gt;</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou aumente e diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 570px)" srcset="images/img-270.png" type="image/png">
        <source media="(max-width: 1110px)" srcset="images/img-540.png" type="image/png">
        <img src="images/img-1080.png" alt="Imagem grega flexível">
    </picture>
    
</body>
</html>
