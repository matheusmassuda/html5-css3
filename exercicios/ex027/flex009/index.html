<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        div.container {
            background-color: lightsalmon;
            
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">Esse conteúdo escrito deve ser maior</div>
        <div class="item">C</div>
        <div class="item">Texto de tamanho médio</div>
        <div class="item">flex-basis: auto</div>
        <div class="item">F</div>
        <div class="item">teste</div>
    </div>
</body>
</html>
