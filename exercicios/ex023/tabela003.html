<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
            text-align: center;
            box-shadow: 1px 2px 4px 1px rgba(0, 0, 0, 0.329);
        }
        
        td {
            padding: 10px;
            border: 1px solid grey;
        }

        td.data-span {
            background-color: rgb(231, 231, 231);
        }

    </style>
</head>
<body>
    <h1>Mesclagem de células em tabelas</h1>
    <section>
        <table>
            <caption>Tabela 1</caption>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>H</td>
            </tr>
        </table>
    </section><br><br><br>
    
    <section>
        <table>
            <caption>Tabela 2</caption>
            <tr>
                <td>A</td>
                <td colspan="2" class="data-span">B</td>
            </tr>
            <tr>
                <td rowspan="3" class="data-span">D</td>
                <td>E</td>
                <td rowspan="2" class="data-span">F</td>
            </tr>
            <tr>
                <td>H</td>
            </tr>
            <tr>
                <td colspan="2" class="data-span">M</td>
            </tr>
        </table>
    </section>
    
</body>
</html>
